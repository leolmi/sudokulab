<div class="sudokulab-page" [fxLayout]="layout$|async">
  <div class="tools tools-left compact-auto-height" fxFlex>
    <sudokulab-info></sudokulab-info>
  </div>
  <div class="board-container" fxLayout="column">
    <div class="board">
      <sudokulab-board></sudokulab-board>
    </div>
    <div class="bottom-board compact-size-600" fxFlex>
      <mat-progress-bar [value]="progress$|async"
                        class="lab-progress-bar"
                        color="primary"
                        mode="determinate"></mat-progress-bar>
      <sudokulab-key-board></sudokulab-key-board>
    </div>
  </div>
  <div class="tools tools-right" fxFlex>
    <sudokulab-schemas></sudokulab-schemas>
  </div>
</div>
