<div class="schemalab-tool" fxLayout="column">
  <div class="schema-item"
       (click)="select(schema)"
       *ngFor="let schema of schemas$|async"
       [ngClass]="{'active': (activeId$|async) === schema._id}"
       fxLayout="row" fxLayoutAlign="start center">
    <div class="schema">{{schema | schemaName}}</div>
  </div>
</div>
