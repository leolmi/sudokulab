<div class="generator-toolbar" fxLayout="row" fxLayoutAlign="start center">
  <div class="description" fxFlex>{{description$|async}}</div>
  <button mat-raised-button class="running-button" color="accent" *ngIf="!!!(running$|async)" (click)="run()">RUN</button>
  <button mat-raised-button class="running-button" color="warn" *ngIf="!!(running$|async)" (click)="stop()">STOP</button>
</div>
