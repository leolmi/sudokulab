<div class="sudokulab-board" [ngClass]="{'lines': !!!(playSudoku$|async)}">
  <div class="sudokulab-board-background"
       fxLayout="column">
    <div class="sudokulab-board-row"
         *ngFor="let row of rows$|async"
         fxLayout="row" fxLayoutAlign="start center">
      <div class="sudokulab-board-cell"
           *ngFor="let col of cols$|async">
        <div class="cell-container"
             [ngStyle]="cellStyle$|async"
             (click)="select(col, row)"
             fxLayout="row" fxLayoutAlign="center center"
             *ngIf="((playSudoku$|async)?.cells||{})[col+'.'+row] as cell"
             [ngClass]="{'fixed': cell?.fixed, 'selected': cell.id === (selected$|async), 'right-line': ((grline$|async)||{})[col], 'bottom-line': ((grline$|async)||{})[row], 'error': cell.error}">
          <div class="cell-value">{{cell?.value}}</div>
<!--          <div class="cell-available-values" *ngIf="!cell?.value && (playSudoku$|async)?.options?.usePencil">-->
<!--            <div class="cell-available-value"-->
<!--                 *ngFor="let av of cell?.pencil">{{av}}</div>-->
<!--          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
