<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SudokuLab - schema</title>
    <style>
      html, body { font-family:Arial,sans-serif;font-size:20px;height: 100%;margin:0;padding:0; }
      .title-postfix {opacity:.4;}
      [layout-row] {display: flex;flex-flow: row nowrap;align-items: stretch;align-content: stretch;}
      [layout-row] [flex] {flex: 1;}
      [layout-row] [inverse] {flex-flow: row-reverse nowrap;}
      [layout-col] {display: flex;flex-flow: column nowrap;align-items: stretch;align-content: stretch;}
      [layout-col] [flex] {flex: 1;}
      [layout-col] [inverse] {flex-flow: column-reverse nowrap;}
      [layout-fill] {height: 100%;}
      [layout-expand] {position: absolute;top: 0;bottom: 0;left: 0;right: 0;}
      [centered] {display: flex;align-items: center;}
      [centered-center], [centered-middle] {display: flex;justify-content: center;align-items: center;}
      [centered-left] {display: flex;justify-content: flex-start;align-items: center;}
      [centered-right] {display: flex;justify-content: flex-end;align-items: center;}
      header {height:60px;background-color:#0a0a0a1a;padding:0 20px;}
      section {}
      footer {height:24px;background-color:#0a0a0a1a;font-size:.8em}
    </style>
    <script>
      function read() {
        const data = window.data;
        if (!data) {
          setTimeout(() => read(), 100);
        } else {
          applyText('footer', data?.footer||'');
          applyText('subtitle', data?.subtitle||'');
          applySchema('schema_1', (data?.schemas||[])[0]);
          setTimeout(() => window.print(), 250);
        }
      }
      function applyText(t,s){const te=document.getElementById(t);if (!!te) te.innerHTML = s;};
      function applySchema(t,s){
        // TODO...
      }
    </script>
  </head>
  <body layout-col>
    <header layout-row centered-left>
      <div class="title" flex>Supena<span class="title-postfix">Lab</span></div>
      <div id="subtitle"></div>
    </header>
    <section layout-row flex>
      <div class="schema-container" flex>
        <div class="schema" id="schema_1"></div>
      </div>
      <div class="schema-info"><div id="schema_1_info"></div></div>
    </section>
    <footer layout-row centered-middle>
      <div class="footer" id="footer"></div>
    </footer>
    <script>read();</script>
  </body>
</html>
